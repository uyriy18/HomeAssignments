<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <h1>Task 1</h1>
    <p>
      З клавіатури вводяться імена двох дітей та кількість 
      у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, 
      або вивести, що кількість однакова.
    </p>
    <script>
      const FirstChildName = prompt("Enter the first child name", "Jhon")
      const FirstChildCandies = parseInt(prompt(`How many candies does ${FirstChildName} has?`, "2"))
      const SecondChildName = prompt("Enter the second child name", "Larry")
      const SecondChildCandies = parseInt(prompt(`How many candies does ${SecondChildName} has?`, "5"))
      if (FirstChildCandies > SecondChildCandies) {
        document.write(`${FirstChildName} has more candies.`);
      } else if (FirstChildCandies < SecondChildCandies) {
        document.write(`${SecondChildName} has more candies.`);
      } else {
        document.write("Both children have the same number of candies.");
      }
    </script>
  </body>
</html>
