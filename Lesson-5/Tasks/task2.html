<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <h1>Task 2</h1>
    <p>
      Створити 10 елементів для введення цін продуктів
    </p>
    <script>
      let conf = confirm("Do you want to start testing?")
      if(conf){
        let ol = document.createElement("ol")
        for(let i = 0; i< 10; i++){
          let price = parseInt(prompt(`Enter the price for the product ${i+1}`, "price")) || 10
          let li = document.createElement("li")
          li.textContent = `product ${i+1} price is ${price}`
          ol.appendChild(li)
        }
        document.body.appendChild(ol)
      }
    </script>
  </body>
</html>
