<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <h1>Task 8</h1>
    <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число
      користувача (використати confirm).
    </p>
    <script>
      let conf = confirm("Do you want to start testing?");
      let atemps = 1
      if (conf) {
        let userNumber = parseInt(prompt("Enter the number from 1 to 10")) || 5;
        let computerNumber;
        do {
          computerNumber = 1 + Math.round(Math.random() * 9)
          confirm(`Atempt #${atemps}. Is your number ${computerNumber}?`)

          if (userNumber !== computerNumber) {
            alert("Failed attempt. Trying again...")
          }
          console.log(atemps++)
        } while (userNumber !== computerNumber && atemps <4)
        userNumber !== computerNumber ? alert("Computer Failed all three attempts.") :  alert("Success");      
      }
    </script>
  </body>
</html>
