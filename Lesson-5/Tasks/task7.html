<!DOCTYPE html>
<html>
  <style>
    .div {
      gap: 5px;
    }
  </style>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <h1>Task 7</h1>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
    <script>
      let conf = confirm("Do you want to start testing?");
      if (conf) {
        let div = document.createElement("div");
        const PNUMBER = parseInt(prompt("Enter P number")) || 5;
        for (let i = 0; i < PNUMBER; i++) {
          let p = document.createElement("p");
          let h1 = document.createElement("h1");
          h1.textContent = `Header ${i + 1}`;
          p.textContent = `Part ${i + 1}, Paragraph ${i + 1}`;
          div.appendChild(h1);
          div.appendChild(p);
        }
        document.body.appendChild(div);
      }
    </script>
  </body>
</html>
