<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <h1>Task 0</h1>
    <p>
      Створити функцію, яка за номером місяця повертає пору року, до якої
      відноситься цей місяць.
    </p>
    <script>
      let conf = confirm("Do you want to start testing?");
      if (conf) {
        const MonthNumber = parseInt(prompt("Enter the month number")) || 10;
        function getSeason(MonthNumber) {
          if (MonthNumber == 12 || MonthNumber == 1 || MonthNumber == 2) {
            document.write(`<p>Winter</p>`);
          } else if (MonthNumber < 6) {
            document.write(`<p>Spring</p>`);
          } else if (MonthNumber < 9) {
            document.write(`<p>Summer</p>`);
          } else {
            document.write(`<p>Autumn</p>`);
          }
        }
        getSeason(MonthNumber)
      }
    </script>
  </body>
</html>
