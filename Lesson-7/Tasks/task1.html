<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <h1>Task 1</h1>
    <p>Створити функцію, яка за номером місяця повертає його назву.</p>
    <script>
      let conf = confirm("Do you want to start testing?");
      if (conf) {
        const MonthNumber = parseInt(prompt("Enter the month number")) || 10;
        let monthName;
        function getMonth(MonthNumber) {
          switch(MonthNumber){
            case 1:
              monthName = "January";
              break;
            case 2:
              monthName = "February";
              break;
            case 3:
              monthName = "March";
              break;
            case 4:
              monthName = "April";
              break;
            case 5:
              monthName = "May";
              break;
            case 6:
              monthName = "June";
              break;
            case 7:
              monthName = "July";
              break;
            case 8:
              monthName = "August";
              break;
            case 9:
              monthName = "September";
              break;
            case 10:
              monthName = "October";
              break;
            case 11:
              monthName = "November";
              break;
            case 12:
              monthName = "December";
              break;
            default:
              monthName = "Invalid month number";
          }
        }
        getMonth(MonthNumber)
        document.write(`<p>${MonthNumber} month is ${monthName}</p>`);
      }
    </script>
  </body>
</html>
