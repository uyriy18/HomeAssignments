<!DOCTYPE html>
<html>
<style>
  .div {
    gap: 5px;
  }
</style>

<head>
  <title>Document</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>

<body>
  <h1>Task 7</h1>
  <p>
    Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
  </p>
  <script>
    let conf = confirm("Do you want to start testing?");
    if (conf) {
      let prices = [1000, 800, 6000, 400, 200, 2000, 200, 4000, 60, 10000]
      document.write(`<p>Origin prices: ${prices}</p>`)
      prices = prices.map((element) => element > 1000 ? element * 0.7 : element)
      document.write(`<p>Disount prices: ${prices}</p>`)
    }
  </script>
</body>

</html>
