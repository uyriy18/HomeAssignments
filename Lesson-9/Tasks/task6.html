<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <h1>Task 6</h1>
    <p>
      Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
    </p>
    <script>
      let conf = confirm("Do you want to start testing?");
      if (conf) {
        let arr = [5, -8, -6, -4, 0, 2, 20, 4, 6, 8]
        document.write(`<p>Origin array: ${arr}</p>`)
        arr.forEach((element, index) => {
          element > arr[0] ? arr[index] = element * 2 : element
        })
        document.write(`<p>Modified array: ${arr}</p>`)
      }
    </script>
  </body>
</html>
