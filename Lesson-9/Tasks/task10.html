  <body>
    <h1>Task 10</h1>
    <p>
      Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
    </p>
    <script>
      let conf = confirm("Do you want to start testing?");
      if (conf) {
        let prices = [1000, 800, 6000, 400, 200, 2000, 200, 4000, 60, 10000]
        let taxes = prices.map((element) => element*0.2)
        document.write(`
        <p>Prices - ${prices}</p>       
        <p>Taxes - ${taxes}</p>     
        `)   
      }
    </script>
