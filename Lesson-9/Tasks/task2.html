<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <h1>Task 2</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
    </p>
    <script>
      let conf = confirm("Do you want to start testing?");
      if (conf) {
        const arrLength = parseInt(prompt("Enter array length")) || 10 
        let array = new Array(arrLength)
        array.fill(0, 0, arrLength/2)
        array.fill(7, arrLength/2)
        document.write(array)
      }
    </script>
  </body>
</html>
