<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <h1>Task 8</h1>
    <p>
      Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
    </p>
    <script>
      let conf = confirm("Do you want to start testing?");
      if (conf) {
        let carNumbers = ["CB9455AB", "AA1023ZX", "BE8792YT", "CB4000BC", "AB1234FG", "BB5678EP", "AE2345MJ", "AA7654LN", "BK8721GH", "CC5421RP"];
        let startedWithA = carNumbers.filter((element) => element[0] === 'A')
        document.write(`
        <p>Car numbers array - ${carNumbers}</p>       
        <p>Started with A - ${startedWithA}</p>     
        `)
      }
    </script>
  </body>
</html>
