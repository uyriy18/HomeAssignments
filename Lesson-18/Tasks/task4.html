<!DOCTYPE html>
<html>
  <head>
    <title>Sorting Visualization</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      div{
        font-family: cursive;
        font-size: large;
        margin: 20px;
        color: darkolivegreen;
      }
    </style>
  </head>
  <body>
    <h1>Task 4</h1>
    <p>
      Задача 4. Наперед задано у скрипті масив зі списком бажань. Після
      завантаження сторінки випадковим чином вибираються 3 і відображаються у окремих div (їх треба створити і додати на сторінку)
    </p>
    <script>
      const wishList = [
        "Travel to Paris",
        "Climb Mount Everest",
        "Learn to play the guitar",
        "Write a book",
        "Run a marathon",
        "Visit the Great Wall of China",
        "Learn a new language",
        "Go skydiving",
        "See the Northern Lights",
        "Start a successful business",
      ];
      window.onload = (event) => {
        for (let i = 0; i < 3; i++) {    
          const randomIndex =   getRandomIndex()
          const div = document.createElement(`div`)
          div.innerText = wishList[randomIndex]
          document.body.append(div)
          wishList.splice(randomIndex, 1)
        }
      };

      function getRandomIndex(){
        return Math.floor(Math.random() * wishList.length)
      }
    </script>
  </body>
</html>
