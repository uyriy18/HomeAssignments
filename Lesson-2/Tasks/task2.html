<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <h1>Task 2</h1>
    <p>
      Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість
      років.
    </p>
    <script>
      //Enter the year of birth
      const YEAROFBIRTH = parseInt(prompt("Enter your year of birth", "1985"));
      // Getting currunt year
      const CURRENTYEAR = new Date().getFullYear();
      // Calculating the adge
      const ADGE = CURRENTYEAR - YEAROFBIRTH;
      //display the adge
      document.write(`
      <p>You are ${ADGE} years old</p> 
      <p><a href="../index.html">Go Back</a></p>       
      `);
    </script>
  </body>
</html>
