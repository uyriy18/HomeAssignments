<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <h1>Task 9</h1>
    <p>
      Підрахувати суму цін, що більше за 1000
    </p>
    <script>
      let conf = confirm("Do you want to start testing?");
      if (conf) {
        const stockPrices = generateStockPrices(30)

        let pricesSumMore1000 = stockPrices.reduce((sum, price)=> price > 1000 ? sum + price: sum, 0)
        document.write(`
        <p>${stockPrices}</p>
        <p>The total sume for the prices more than 1000 is ${pricesSumMore1000}</p>
        `)

        function generateStockPrices(size) {
          return Array.from(
            { length: size },() => Math.floor(Math.random() * 10000) + 1);
          }
      }
    </script>
  </body>
</html>
