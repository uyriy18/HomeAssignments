<!DOCTYPE html>
<html>
<style>
  .div {
    gap: 5px;
  }
</style>

<head>
  <title>Document</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>

<body>
  <h1>Task 7</h1>
  <p>
    Визначати, чи усі ціни більше за 1000
  </p>
  <script>
    let conf = confirm("Do you want to start testing?");
    if (conf) {
      const stockPrices = generateStockPrices(30)
      const isAllMore1000 = stockPrices.every((element) => element > 1000)

      document.write(`
      <p>${stockPrices}</p>
      <p>${getAnswer(isAllMore1000)}</p>
      `)

      function getAnswer(isAll){
        let message
        if(isAll){
          message = "All prices are more than 1000"
        }
        else{
          message = "Not all prices is more than 1000"
        }
        return message
      }

      function generateStockPrices(size) {
          return Array.from(
            { length: size },() => Math.floor(Math.random() * 10000) + 1);
          }

    }
  </script>
</body>

</html>
