<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <div id="table-container"></div>
    <h1>Task 1</h1>
    <p>Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.</p>
    <script>
      let conf = confirm("Do you want to start testing?");
      if (conf) {
        const stockPrices = generateStockPrices(30)
        let newArray = stockPrices.filter((element) => element > 1000);
        for (const element of newArray) {
          document.write(`<p>${element}</p>`);
        }

        function generateStockPrices(size) {
          return Array.from(
            { length: size },() => Math.floor(Math.random() * 10000) + 1);
          }
      }
    </script>
  </body>
</html>
