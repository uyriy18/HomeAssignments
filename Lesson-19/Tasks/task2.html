<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>

  <body>
    <h1>Task 1</h1>
    <p>
      Задача 2. Дано 5 елементів input. При введенні значення у якийсь із них
      необхідно автоматично заповнювати інші (усі попередні у спадному
      порядку(кожен попередній має значення на 1 менше за наступний), усі
      наступні на 1 більше (кожен наступне на 1 більше за попереднього)
    </p>
    <div id="container">
      <div>
        <label for="inp1">Value 1</label>
        <input type="number" id="inp1" />
      </div>
      <div>
        <label for="inp2">Value 2</label>
        <input type="number" id="inp2" />
      </div>
      <div>
        <label for="inp3">Value 3</label>
        <input type="number" id="inp3" />
      </div>
      <div>
        <label for="inp4">Value 4</label>
        <input type="number" id="inp4" />
      </div>
      <div>
        <label for="inp5">Value 5</label>
        <input type="number" id="inp5" />
      </div>
      <div>
        <label for="inp6">Value 6</label>
        <input type="number" id="inp6" />
      </div>
    </div>

    <script>
      document
        .getElementById("container")
        .addEventListener("input", (event) => {
          console.log(`event in input`);
          const selectedInput = event.target;
          let selectedValueToIncrease = selectedInput.value;
          const inputsArray = Array.from(
            document.querySelectorAll("#container input")
          );
          const inputIndex = inputsArray.indexOf(selectedInput);
          for (let i = inputIndex + 1; i < inputsArray.length; i++) {
            selectedValueToIncrease++;
            inputsArray[i].value = selectedValueToIncrease;
          }
          if (inputIndex > 0) {
            let selectedValueToDecrease = selectedInput.value;
            for (let i = inputIndex - 1; i >= 0; i--) {
              selectedValueToDecrease--;
              inputsArray[i].value = selectedValueToDecrease;
            }
          }
        });
    </script>
  </body>
</html>
