  <body>
    <h1>Task 4</h1>
    <p>
      Задача 4. Дано список URL адрес. Підрахувати кількість адрес, що
      відносяться до кожного із доменів (edu, com, org,...).
    </p>

    <script>
      const urlList = [
        "https://example.edu",
        "https://university.edu",
        "https://school.edu",
        "https://business.com",
        "https://shop.com",
        "https://news.com",
        "https://nonprofit.org",
        "https://charity.org",
        "https://organization.org",
        "https://learning.edu",
      ];
      const ulrRegex = /\.\w+$/g;
      // let res = {};
      // for (const url of urlList) {
      //   let match = url.match(ulrRegex);
      //   if (match) {
      //     let ending = match[0];
      //     if (ending in res) {
      //       res[ending]++;
      //     } else {
      //       res[ending] = 1;
      //     }
      //   }
      // }
      const resMap = new Map();
      for (const url of urlList) {
        let match = url.match(ulrRegex);
        if (match) {
          let ending = match[0];
          if (resMap.has(ending)) {
            resMap.set(ending, resMap.get(ending) + 1);
          } else {
            resMap.set(ending, 1);
          }
        }
      }
      console.log(resMap);
    </script>
  </body>
