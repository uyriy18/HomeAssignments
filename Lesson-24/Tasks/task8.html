  <body>
    <h1>Task 8</h1>
    <p>
      Задача 8. Дано масив показів температур. Підрахувати кількість входжень
      кожного із показів let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4,
      10.6, 11.9] Заокруглити вверх значення та підрахувати кількість різних
      показів.
    </p>

    <script>
      let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9];

      const mapRes = new Map();
      for (const temp of temperatures) {
        if (mapRes.has(temp)) mapRes.set(temp, mapRes.get(temp) + 1);
        else mapRes.set(temp, 1);
      }
      let s1 = new Set(temperatures.map((el) => (el = Math.ceil(el))));
      console.log(mapRes);
      console.log(s1.size);
    </script>
  </body>
