<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <h1>Task 3</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
    </p>
    <script>
      let conf = confirm("Do you want to start testing?");
      if (conf) {
        const ukrainianNamesLatin = [
          "Artem",
          "Oleksandr",
          "Maksym",
          "Ivan",
          "Dmytro",
          "Mykhailo",
          "Olga",
          "Bohdan",
          "Taras",
          "Yurii",
          "Nazar",
          "Pavlo",
          "Oleh",
          "Serhii",
          "Roman",
          "Andrii",
          "Ihor",
          "Vasyl",
          "Yevhen",
          "Stepan",
        ]

        const targetLength = 5
        const result = binarySearch(ukrainianNamesLatin, targetLength)
        let message = ""

        result !== -1 ? message = `There is a word with ${targetLength} length` : `There is no word with ${targetLength} length`

        document.write(`${message}`)

        function binarySearch(arr, targetLength) {
          let left = 0;
          let right = arr.length - 1;

          while (left <= right) {
            let mid = Math.floor((left + right) / 2);

            if (arr[mid].length === targetLength) {
              return mid;
            } else if (arr[mid].length < targetLength) {
              left = mid + 1;
            } else {
              right = mid - 1;
            }
          }
          return -1;
        }
        
      }
    </script>
  </body>
</html>
