  <body>
    <h1>Task 5</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </p>
    <script>
      let conf = confirm("Do you want to start testing?");
      if (conf) {
        const ukrainianNamesLatin = [
          "Artem",
          "Oleksandr",
          "Maksym",
          "Ivan",
          "Dmytro",
          "Mykhailo",
          "Olga",
          "Bohdan",
          "Taras",
          "Yurii",
          "Nazar",
          "Pavlo",
          "Oleh",
          "Serhii",
          "Roman",
          "Andrii",
          "Ihor",
          "Vasyl",
          "Yevhen",
          "Stepan",
        ];

        const targetName = "Olga"
        const result = binarySearch(ukrainianNamesLatin, targetName)
        let message = ""
        let index = 0

        result !== -1 ? message = `${targetName} is here and her index is ${ukrainianNamesLatin.indexOf(`${targetName}`)}` : `${targetName} not found`

        document.write(`${message}`)

        function binarySearch(arr, target) {
          let left = 0;
          let right = arr.length - 1;

          while (left <= right) {
            let mid = Math.floor((left + right) / 2);

            if (arr[mid] === target) {
              return mid;
            } else if (arr[mid] < target) {
              left = mid + 1;
            } else {
              right = mid - 1;
            }
          }
          return -1;
        }
      }
    </script>
